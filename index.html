<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registrierung</title>
  </head>
  <body>
    <div class="container_main">
  
    <div class="container_wrapper">
      <div class="header container">

        <!-- FIRST -->
        <div class="first content">
          <h1>Create An Account</h1>
          <p class="text_small_info">
            Create an account to enjoy all the services <br />
            without any ads for free!
          </p>
        </div>

        <!-- SECOND -->
        <div class="second content">
          <input
            type="email"
            placeholder="E-Mail-Adresse"
            id="email"
          />
          <input type="password" placeholder="Password" id="password" />
        </div>

        <!-- THIRD  -->
        <div class="third content">
        <input type="name" placeholder="Name" id="name" />
        <input type="lastname" placeholder="Lastname" id="lastname" />
      </div>

        <!-- FOURTH -->
        <div>
        <p class="text_small_help content">Enter your phone number</p>
        </div>
        <div class="fourth content">
          <input type="text" placeholder="+43" id="vorwahl" />
          <input type="text" placeholder="Handynummer" id="handynummer" />
        </div>
        <p class="text_small_help content">Please, select the account type</p>
        
        <!-- FIFTH -->
        <div class="fifth content">
          <div class="fifth_content_item"><div class="circle"></div>
          <p "text_small_help content">Free</p>
          </div>
          <div class="fifth_content_item"><div class="circle"></div>
          <p "text_small_help content">Premium</p>
          </div> 
          <div class="fifth_content_item"><div class="circle"></div>
          <p "text_small_help content">Luxury</p>
          </div>
        </div>

        <!-- SIXTH -->
        <div class="sixth content">
        <button>Create Account</button>
        <p class="text_small_info">Already Have An Account? 
          <a href="">Sign In</a>
        </p>
      </div>
      </div>
    </div>
  </div>
  </body>

</html>
